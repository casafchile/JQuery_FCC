<script>
  $(document).ready(function() {                            // Jquery 
    $("#target1").css("color", "red");                      //cambia color palabras
    $("#target1").prop("disabled", true);                   //desabilita boton en este caso y si se coloca enabled se habilita
    $("#target4").remove();
    $("#target2").appendTo("#right-well");                  //mueve el objeto al lado derecho
    $("#target5").clone().appendTo("#left-well");           //clona el objeto y se coloca en el lado izquierdo
    $("#target1").parent().css("background-color", "red");  //cambia el color del fondo, objeto padre
    $("#right-well").children().css("color", "orange");     //cambia el color de las letras, objeto hijo
    $("#left-well").children().css("color", "green");
    $(".target:nth-child(2)").addClass("animated bounce");  //agrega la clase "animated bounce" en todos los objetos hijos pero en la posicion 2
    $(".target:even").addClass("animated shake");

  });
</script>

<!-- Only change code above this line -->

<div class="container-fluid">
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
    <div class="col-xs-6">
      <h4>#left-well</h4>
      <div class="well" id="left-well">
        <button class="btn btn-default target" id="target1">#target1</button>
        <button class="btn btn-default target" id="target2">#target2</button>
        <button class="btn btn-default target" id="target3">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
    </div>
  </div>
</div>
